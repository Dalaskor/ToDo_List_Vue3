<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__logo">ToDo List</div>
                    <div class="header__form">
                        <input type="text" class="header__input" :value="valueInput" @input="handlyInput" @keypress.enter="addTask">
                        <button class="header__btn btn" @click="addTask">Add task</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__content">
                    <h2 class="main__header">
                        <span class="main__title">To Do</span>
                        <span class="main__mask-num">{{ needDoList.length }}</span>
                    </h2>
                    <ul class="main__mask-list">
                        <li class="main__mask-list-item list-item" v-for="(mask, index) in needDoList" :key="mask.id">
                            <div class="list-item__body">
                                <input type="checkbox" class="list-item__checkbox" @change="doCheck(index, 'need')">
                                <span class="list-item__name">{{ mask.title }}</span>
                            </div>
                            <button class="list-item__btn btn btn_remove" @click="removeMask(index, 'need')">Remove</button>
                        </li>
                    </ul>
                    <h2 class="main__header">
                        <span class="main__title">Done</span>
                        <span class="main__mask-num">{{ completeList.length }}</span>
                    </h2>
                    <ul class="main__mask-list comlete-list">
                        <li class="main__mask-list-item list-item" v-for="(mask, index) in completeList" :key="mask.id">
                            <div class="list-item__body">
                                <input type="checkbox" class="list-item__checkbox" @change="doCheck(index, 'complete')" checked>
                                <span class="list-item__name">{{ mask.title }}</span>
                            </div>
                            <button class="list-item__btn btn btn_remove" @click="removeMask(index, 'complete')">Remove</button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/app.js"></script>
</body>
</html>
